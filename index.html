<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

  <div class="container">

    <div id="sub-container">
      
      <div class="img-container">
        <img src="./images/image-qr-code.png"  class="img-card" alt="QR Code">
      </div>

      <div class="text-container">
        <h1 class="card-heading">Improve your front-end <br> skills by building projects</h1>
        <p class="card-paragraph">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>

      </div>

    </div>

  </div>

  

  
  <footer>
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eboweme Ayo</a>.
     </div> 
  </footer>
 


</body>
</html>
